<!DOCTYPE html>

<html>
<head>
<title>Vants</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta charset="utf-8" />

<script src="vants.js"></script>

<style>
html {
    font-family: sans-serif;
}

#vants {
    image-rendering: optimizeSpeed;
    image-rendering: -moz-crisp-edges;
    image-rendering: -webkit-optimize-contrast;
    image-rendering: -o-crisp-edges;
    image-rendering: pixelated;
    image-rendering: optimize-contrast;
    width: 800;
    height: 600px;
}

#speed {
    width: 400px;
}

#gui label, #gui input {
    vertical-align: middle;
}
</style>
</head>

<body>
<h1>Vants</h1>

<p>Virtual Ants, an implementation of <a
href="https://en.wikipedia.org/wiki/Langton%27s_ant">Langton's Ants</a>.
Wait a bit for things to get interesting.

<p><canvas id="vants" width="400" height="300">Langton's Ants</canvas>

<div id="gui">
    <label>Speed
    <input type="range" id="speed" min="1" max="2000" value="500" tabindex="0"/>
    </label>
</div>

<p><a href="https://github.com/beejjorgensen/html-vants">Source</a>

</body>

</html>
